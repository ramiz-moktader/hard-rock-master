<!doctype html>
<html lang="en">

<head>
  <title>Hard Rock Solution - Song Lyric App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar  navbar-dark my-3">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Hard Rock Solution">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <img src="images/toggler-icon.svg" alt="">
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="content-area">
      <div class="search-bar col-md-6 mx-auto">
        <h1 class="text-center">Lyrics Search</h1>
        <div class="search-box my-5">
          <input type="text" id="search" class="form-control" placeholder="Enter your artist song name">
          <button id="form" class="btn btn-success search-btn">Search</button>
        </div>
      </div>

      <!-- === Fancy results === -->
                
      <section>

        <div class="search-result col-md-8 mx-auto py-4">
          <div id='result' class="single-result  my-3 p-3">
            <div id='show-lyrics'> </div>
          </div>

        </div>
      </section>

    </main>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom Script Here -->

  <script>
    const form = document.getElementById('form');
    const search = document.getElementById('search');
    const result = document.getElementById('result');


    /// api URL ///
    const apiURL = 'https://api.lyrics.ovh';


    /// adding event listener in form

    form.addEventListener('click', e => {
      e.preventDefault();
      searchValue = search.value.trim()
      if (!searchValue) {
        alert("There is nothing to search")
      } else {
        searchSong(searchValue)
      }
    })


    //search song 
    async function searchSong(searchValue) {
      const searchResult = await fetch(`${apiURL}/suggest/${searchValue}`)
      const data = await searchResult.json();

      // console.log(finaldata)
      showData(data)
    }

    //display final result 
    function showData(data) {
      result.innerHTML = `
                   ${data.data
                    .map(song => `<div class="col-md-9">
                        <h3 class="lyrics-name">${song.title} </h3>
                        <p class="author lead">Album by <span>${song.artist.name}</span></p>
                    </div>
                    <div class="col-md-3 text-md-right text-center">
                       
                        <span class="btn btn-success" id= "get-lyrics" data-artist="${song.artist.name}" data-songtitle="${song.title}"> get lyrics</span>
                    </div>
                     ` ).join('')} 
                `;
    };

    
    const showlyrics = document.getElementById('show-lyrics');
 
    //event listener in get lyrics button
    result.addEventListener('click', e => {
      const clickedElement = e.target;

      //checking clicked elemet is button or not
      if (clickedElement.id === 'get-lyrics') {
        const artist = clickedElement.getAttribute('data-artist');
        const songTitle = clickedElement.getAttribute('data-songtitle');
        getLyrics(artist, songTitle)
      }
    })

    // Get lyrics for song
    async function getLyrics(artist, songTitle) {
      const res = await fetch(`${apiURL}/v1/${artist}/${songTitle}`);
      const data = await res.json();

      let lyrics = data.lyrics;

      if (lyrics == undefined) {
        result.innerHTML = ` <h2> Sorry lyrics not found </h2>`
      } else {
        const lyric = data.lyrics.replace(/(\r\n|\r|\n)/g, '<br>');
        result.innerHTML = `<h2><strong>Artist:</strong> ${artist} <br> <strong> Song: </strong> ${songTitle}</h2> <br>
    <p>${lyric}</p>`;
      }

    }
  </script>

</body>

</html>
